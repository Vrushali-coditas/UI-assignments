<!DOCTYPE html>
<html>
<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body>
 	<div class="wrap">
 		<div class="header">
 			<h2> SIGN UP WITH SPORTS EXCHANGE</h2>
 		</div>

 		<div class="content">
 			<div class="items">
 				<input type="text" name="fname" placeholder="First Name">
 			</div>

 			<div class="items">
 				<input type="text" name="lname" placeholder="Last Name">
 			</div>

 			<div class="radio">
 				<button ><input type="radio" name="coach">Coach</button>
 				<button><input type="radio" name="roster">Roster</button>
 				<div class="clear">
 			</div>

 			<div class="items">
 				<input type="text" name="mbno" placeholder="Mobile">
 			</div>

 			<div class="items">
 				<input type="text" name="email" placeholder="Email">
 			</div>

 			<div class="items">
 				<input type="password" name="password" placeholder="Password">
 			</div>

 			<div class="items">
 				<button class="register">Register</button>
 			</div>
 		</div>
 	</div>
 </body>
 </html>
